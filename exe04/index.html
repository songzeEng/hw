        <header><h1>古诗鉴赏</h1></header>
        <h2>清平调·其一</h2>
        <p><cite>
            云想衣裳花想，春风拂槛露华。<br>
            诺菲群玉山头，会向瑶台月下逢。
        </cite>
        </p>

        
        <h2>清平调·其二</h2>
        <q>一枝秾艳露凝香，云雨巫山枉断肠。<br>
            借问汉宫谁得似，可怜飞燕倚新妆。
        </q>

        <section>
            <h2>清平调·其三</h2>
            <p>
                <b>
                    名花倾国两相欢，长得君王带笑看。<br>
                    解释春风无限恨，沉香亭北倚阑干。
                </b>
            </p>
        </section>
